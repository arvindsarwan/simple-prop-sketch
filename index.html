<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsketchable Beauty</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="sketch-area">
      <div class="pencil">✏️</div>

      <!-- ✅ Cleaned SVG from your paths -->
      <svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg" class="sketch">

        <defs>
          <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Crown -->
        <path id="crown-leaf" d="M250,150 Q310,50 370,150 Q310,250 250,150" />

        <!-- Tilak -->
        <path id="tilak" d="M310,240 L310,420 Q340,450 370,420 L370,240" />

        <!-- Left eye -->
        <path id="left-eye" d="M110,430 Q180,400 250,430 Q180,460 110,430" />

        <!-- Right eye -->
        <path id="right-eye" d="M260,430 Q330,400 390,430 Q330,460 260,430" />

        <!-- Jawline -->
        <path id="jawline" d="M50,520 Q200,680 350,520" />

        <!-- Lips -->
        <path id="lips" d="M165,650 Q240,620 315,650 Q240,680 165,650" />

      </svg>
    </div>

    <div class="message">
      <p class="quote"></p>
      <p class="name"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
