<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsketchable Beauty</title>

  <!-- Fancy Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Sketch Canvas -->
    <div class="sketch-area">
      <div class="pencil">✏️</div>
      <svg viewBox="0 0 300 300" class="sketch">
        <path d="M80 120 Q150 40 220 120" />
        <path d="M100 180 Q150 220 200 180" />
        <path d="M120 150 Q150 170 180 150" />
      </svg>
    </div>

    <!-- Message -->
    <div class="message">
      <p class="quote"></p>
      <p class="name"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
