<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsketchable</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="sketch-area">
      <div class="pencil">✏️</div>

      <svg viewBox="0 0 300 300" class="sketch">
        <path d="M80 120 Q150 40 220 120" />
        <path d="M100 180 Q150 220 200 180" />
        <path d="M120 150 Q150 170 180 150" />
      </svg>
    </div>

    <div class="message">
      <p class="quote">
        You are so beautiful that I can’t draw you even with my hand,<br>
        then how would a computer be able to draw you?
      </p>
      <p class="name">Aisha</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
